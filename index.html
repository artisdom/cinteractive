<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <title>C Interactive Interpreter</title>
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
      <script>
         $(document).ready(function() {
            $("#cform").submit(function() {
               $.post('http://localhost:3000/parse', $('#csource').val())
                  .success(function(data){console.log(data);})
                  .error(function(err) { $('#result').html(err)});
               return false;
            });
         });
      </script>
      <link href="static/css/bootstrap.css" rel="stylesheet">
      <style>
         * { margin:0; padding: 0; }
         body {
            padding: 1em;
         }

         #csource {
            height: 300px;
            width:70%;
         }

      </style>
   </head>
   <body>
      <div class="container">
         <h1>C Interactive Interpreter</h1>
         <form id="cform" action="#">
            <label for="csource">Please enter your C Source</label>
            <textarea id="csource" name="csource"></textarea><br>
            <button type="submit" id="submit" class="btn btn-primary">Compile!</button>
         </form>
         <h2>Result</h2>
         <div id="result"></div>
      </div>
   </body>
</html>
