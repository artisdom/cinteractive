<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <title>C Interactive Interpreter</title>
      <link href="static/css/smoothness/jquery-ui-1.10.2.custom.css" rel="stylesheet">
      <script type="text/javascript" src="static/js/jquery-1.9.1.js"></script>
      <script src="static/js/jquery-ui-1.10.2.custom.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.2.0/lodash.js"></script>
      <script type="text/javascript" src="static/js/interp/prettyprint.js"></script>
      <script>
         function unquotify(str) {
            str = str.slice(1);
            return str.slice(0, str.length - 1);
         }

         function fun_args(fun) {
            var ret = '<div id="args">';
               ret += '<ul class="args">';
                  _(fun["attrs"][0]["params"]).map(function(p) {
                     ret += '<li class="arg">';
                     ret += print_type(p["specifiers"][0]["spec"]["node"]);
                     ret += "&nbsp;&nbsp;&nbsp;";
                     ret += "<input type='text' class='param' value='";
                     ret += unquotify(p["declarations"][0]['0']["name"]);
                     ret += "'>";
                     ret += '</li>';
                  });
                  ret += '</ul>';
               ret += '</div>';
            return ret;
         }

         function receiveAST(data) {
            $('#source').html(ipprint(data));

            if (data["node"] !== "CTranslUnit") {
               $('#functions').html('error');
               return;
            }

            // create an li for each decl
            _(data["decls"]).map('fun_def').map(function(fun) {
               $('#functions').append('<h3>' + unquotify(fun["name"]) + fun_args(fun) + '</h3><div class="context"><a href="#" data-function="' + unquotify(fun["name"]) + '">Run</a></div>');
            });
            $('#functions').accordion();
         }

         $(document).ready(function() {
            $('#code').focus();
            $("#compile").click(function() {
               $('#functions').empty();
               $('#source').empty();
               $.post('http://localhost:3000/parse', $('#code').val())
               .success(receiveAST)
               .error(function(err) { $('#functions').html(err)});
               return false;
            });
         });
      </script>
      <!--<link href="static/css/bootstrap.css" rel="stylesheet">-->
      <style>
         * { margin:0; padding: 0; }
         body {
            padding: 1em;
         }

         textarea{
            width:400px;

            /* The following three rules make a difference in the script */
            overflow:hidden;
            line-height: 13px;
            font-size: 13px;


            border:1px solid #999;
            padding:10px;
            font-family: monospace;
            margin:0;
            display:block;
            outline:none;
         }
         textarea:focus{
            border-color:#333;
         }
         .codecontainer{
            position:relative;
            display:inline-block;
            margin-left: 2%;
            float: left;
         }
         .line-nums{
            font-size:13px;
            line-height:13px;
            padding:10px 4px;
            font-family: monospace;
            background: #EEE;
            position: absolute;
            width: 20px;
            left: -28px;
            bottom: 0;
            top: 0;
            text-align:right;
         }

         #topbar {
            background-color:#126B00;
         }

         #toplinks {
            list-style: none;
            position: absolute;
            right: 0;
         }

         #toplinks li a {
            color: #fff;
         }

         #compile {
            margin-bottom: .5em;
         }

         #code {
            clear: both;
            padding: .5em;
            border: 0;
            min-width: 700px;
            min-height: 500px;
         }

         #controls {
            margin-left: 730px;
         }

         #steps {
            text-align: center;
            margin-bottom:1em;
         }

         #step {
            width: 90%;
         }

         #functions {
            margin-bottom: 1em;
         }

         #args {
            position: absolute;
            right: 0;
            padding-right: 1em;
            list-style: none;
            display: inline;
            font-size: 12px;
         }

         #args li {
            display: inline;
         }

         .param {
            width: 50px;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <button id="compile">Compile</button>
         <div id="topbar">
            <ul id="toplinks">
               <li><a href="#" id="compile">Compile</a></li>
            </ul>
         </div>
         <div class="codecontainer">
            <div class="line-nums">

            </div>
<textarea id="code">
int dup(int num) {
   int i;
   int a;
   for (i = 0; i &lt; num; i++)
      a = num + 1;

   return a;
}

int main(int argc, char **argv) {
   int num = 5;
   num = dup(num);
   printf("%d\n", num);

   return 0;
}</textarea>
         </div>
         <div id="controls">
            <div id="steps">
               <h3>Step</h3>
               <br>
               <input type="range" name="step" id="step" min="1" max="10" value="0">
            </div>
            <ul id="functions">
            </ul>
            <div id="source">
            </div>
         </div>

         <br style="clear: both;">
      </div>
      <script type="text/javascript" src="static/js/behave.js"></script>
      <script type="text/javascript">
         var lineNumberFunc = function(data) {
            var numLines = data.lines.total,
               house = $('.line-nums'),
               html = '',
               i;

            for (i = 0; i < numLines; i++) {
               html += '<div>' + (i + 1) + '</div>';
            }

            house.html(html);
         };
         BehaveHooks.add(['init-after', 'keydown'], lineNumberFunc);

         var editor = new Behave({
            textarea: document.getElementById('code'),
            replaceTab: true,
            softTabs: true,
            tabSize: 3,
            autoStrip: true,
            overwrite: true,
            autoOpen: true,
            autoIndent: true
         });
         </script>
   </body>
</html>
